<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP - Dashboard</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <header class="header">
    <div class="header-top">
      <div class="searchbar">
        <button>Search Icon</button>
        <input type="search">
      </div>
      <button class="notification-bell">Notification bell icon</button>
      <img class="avatar" src="" alt="avatar">
      <h2 class="user">Morgan Oakley</h2>
    </div>
    <div class="header-bottom">
      <div class="user-details">
        <img src="" alt="avatar">
        <p>Hi there,</p>
        <p>Morgan Oakley (@morgan)</p>
      </div>
      <div class="user-action">
        <button class="btn-generic">New</button>

      </div>
    </div>


  </header>
  <div class="sidebar">
    <div class="logo">
      <img src="" alt="">
      <h1>dashboard</h1>
    </div>

    <nav>
      <ul class="main-nav">
        <li>Home</li>
        <li>Profile</li>
        <li>Messages</li>
        <li>Tasks</li>
        <li>Communities</li>
      </ul>

        <li>Settings</li>
        <li>Support</li>
        <li>Privacy</li>

  <main class="content">
